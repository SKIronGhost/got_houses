  <script>
    var baratheon = "https://anapioficeandfire.com/api/houses/17"
    var lannister = "https://www.anapioficeandfire.com/api/houses/230"
    var stark = "https://www.anapioficeandfire.com/api/houses/362"

    // for(i=1;i<445;i++){
    //   $.get("https://anapioficeandfire.com/api/houses/"+i+"", function(res){
    //     // console.log(res)
        
    //   })
    // }
    $("img").hide().fadeIn(1000)
    $("img").hover(function() {
        $(this).addClass('transition');
    }, function() {
        $(this).removeClass('transition');
    });
    var wikis = {
      stark : "https://gameofthrones.fandom.com/wiki/House_Stark",
      baratheon : "https://gameofthrones.fandom.com/wiki/House_Baratheon",
      lannister : "https://gameofthrones.fandom.com/wiki/House_Lannister",
      targaryen : "https://gameofthrones.fandom.com/wiki/House_Targaryen"
    }

    var houses = {
      baratheon : "https://anapioficeandfire.com/api/houses/17",
      lannister : "https://www.anapioficeandfire.com/api/houses/230",
      stark : "https://www.anapioficeandfire.com/api/houses/362",
      targaryen : "https://anapioficeandfire.com/api/houses/378"
    }
    $("img").click(function(){
      // 
      var house = $(this).attr("id")
      // console.log(houses[house])
      $.get(houses[house], function(res){
        console.log(res.founder)
        // console.log(house)
        // var founder = 
        // console.log(founders)
        var html_str = ""
        html_str += "<div class='card bg-dark m-auto pt-5' style='width: 30rem;'><img src='images/"+house+"-1.jpg' class='card-img-top image m-auto pb-3'><div class='card-body'><h5 class='card-title text-light'>"+house+"</h5><p class='card-text text-light'>Words: "+res.words+"</p></div><ul class='list-group list-group-flush'><li class='list-group-item'>Region: "+res.region+"</li><li class='list-group-item founder'>Founder: </li><li class='list-group-item'>Titles: "+res.titles+"</li></ul><div class='card-body'><a href='"+wikis[house]+"' class='card-link btn btn-info'>Learn more</a></div></div>"
        // console.log(html_str)
        $("#description").html(html_str)
        $.get(res.founder,function(res2){
          if(res2.name == undefined){
            $(".founder").append("")
          }
          else{
            $(".founder").append(''+res2.name+'')
          }
          console.log(res2.name)
        })
      })
    })
